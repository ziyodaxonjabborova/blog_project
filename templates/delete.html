<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Postni o‘chirish</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h3 {
            color: #0a3d62;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-cancel {
            background: #3c6382;
        }

        .btn-delete {
            background: #c0392b;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Haqiqatan ham <b>"{{ post.title }}"</b> postini o‘chirmoqchimisiz?</h3>

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'detail' post.pk %}" class="btn btn-cancel">Bekor qilish</a>
            <button class="btn btn-delete" type="submit">O‘chirish</button>
        </form>
    </div>
</body>
</html>
